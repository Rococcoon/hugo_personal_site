{{ define "main" }}
<main id="main-container" class="htmx-fade-in htmx-fade-out">
  <link rel="stylesheet" href="/css/contact.css" />
  <section>
    {{ .Content }}
    <br />
    <br />
    <br />
    <br />
    <form
      class="contact-form"
      id="contact-form"
      hx-boost="false"
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      data-netlify-recaptcha="true"
    >
      <input type="hidden" name="form-name" value="contact" />

      <p hidden>
        <label for="bot-field">Donâ€™t fill this out if you're human:</label>
        <input id="bot-field" name="bot-field" />
      </p>

      <div class="cf-title-container">
        <h2>CONTACT ME!</h2>
      </div>

      <div class="label-container">
        <label for="name"> Name<span aria-hidden="true">:</span> </label>
        <input
          aria-required="true"
          autocomplete="name"
          id="name"
          name="name"
          placeholder="NAME"
          required
          type="text"
        />
      </div>

      <div class="label-container">
        <label for="email"> Email<span aria-hidden="true">:</span> </label>
        <input
          aria-required="true"
          autocomplete="email"
          id="email"
          name="email"
          placeholder="EMAIL"
          required
          type="email"
        />
      </div>

      <div class="label-container">
        <label for="subject"> Subject<span aria-hidden="true">:</span> </label>
        <input
          aria-required="true"
          autocomplete="off"
          id="subject"
          name="subject"
          placeholder="SUBJECT"
          required
        />
      </div>

      <div class="label-container">
        <label for="message"> Message<span aria-hidden="true">:</span> </label>
        <textarea
          aria-required="true"
          id="message"
          name="message"
          placeholder="MESSAGE"
          required
          rows="5"
        ></textarea>
      </div>

      <div>
        <button type="submit">SEND MESSAGE</button>
      </div>
    </form>
  </section>
</main>
{{ end }}
