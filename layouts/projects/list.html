{{ define "main" }}
<main id="main-container" class="htmx-fade-in htmx-fade-out">
  <link rel="stylesheet" href="/css/projects.css" />
  <section class="projects-list-section">
    <h1>{{ .Title }}</h1>
    {{ if .Pages }}
    <ul class="projects-ul">
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}">
        <div class="projects-card">
          <li class="flex-col">
            <h2>{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
            <img src="{{ .Params.cardimg }}" />
          </li>
        </div>
      </a>
      {{ end }}
    </ul>
    {{ else }}
    <p>No content found.</p>
    {{ end }}
  </section>
</main>
{{ end }}
