{{ define "main" }}
<main id="main-container" class="htmx-fade-in htmx-fade-out">
  <link rel="stylesheet" href="/css/blog.css" />
  <section class="blog-list-section">
    <h1>{{ .Title }}</h1>
    {{ if .Pages }}
    <ul class="blog-ul">
      {{ range .Pages }}
      <div class="blog-card">
        <li>
          <a href="{{ .RelPermalink }}"> {{ .Title }} </a>
          <p>{{ .Summary }}</p>
          <img src="{{ .Params.cardimg }}" />
        </li>
      </div>
      {{ end }}
    </ul>
    {{ else }}
    <p>No content found.</p>
    {{ end }}
  </section>
</main>
{{ end }}
